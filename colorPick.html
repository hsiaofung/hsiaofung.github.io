<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var color = ["00", "33", "66", "99", "CC", "FF"];

        function action(RGB) {
            window.opener.document.getElementById("colorPickBtn").style = `#RGB`
            window.close()
        }

        function blue(R, G) {
            color.forEach(element => {
                document.write(
                    `<td width="12" height="12" bgcolor="#${R}${G}${element}">
                       ${R}${G}${element}
                       <button onclick="action(${R}${G}${element})"></button>
                    </td>`)
            });

        }

        function green(R) {
            color.forEach(element => {
                document.write(`<tr>`)
                var G = element;
                blue(R, G)
                document.write(`</tr>`)
            });
        }

        function red() {
            color.forEach(element => {
                document.write(`<table>`)
                var R = element;
                green(R)
                document.write(`</table>`)
            });

        }
        red();
    </script>
</body>

</html>
