    function Mcell(R, G, B) {
      document.write('<td bgcolor="#' + R + G + B + '">');
      document.write(

      );

    function Mtr(R, B) {
      document.write("<tr>");
      for (var i = 0; i < 6; ++i) {
        Mcell(R, h[i], B);
      }
      document.write("</tr>");
    }

    function Mtable(B) {
      document.write("<table cellpadding=0 cellspacing=0 border=0>");
      for (var i = 0; i < 6; ++i) {
        Mtr(h[i], B);
      }
      document.write("</table>");
    }

    function Mcube() {
      document.write("<table cellpadding=0 cellsapcing=0 border=0><tr>");
      for (var i = 0; i < 6; ++i) {
        if (i % 3 == 0) {
          document.write("<tr>");
        }
        document.write('<td bgcolor="#FFFFFF">');
        Mtable(h[i]);
        document.write("</td>");
      }
      if (i % 3) {
        document.write("</tr>");
      }
      document.write("</tr></table>");
    }
    Mcube();
